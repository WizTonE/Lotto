<template name="awardInput">
  {{#each prizes}}
  <h3>{{Prize}}</h3>
  <div class="floating-box">
    {{#each awards Prize}} {{Sequence}} - {{Name}}, {{/each}}
  </div> 
  {{/each}}
  <br/>
  <select id="prizes">
    {{#each prizes}}
      <option value="{{Prize}}">
        {{Prize}}
      </option>
    {{/each}}
  </select>
  <input id="Sequence" />
  <button class="btn btn-default" style="width: 200px">Update Member's Prize</button>
</template>
