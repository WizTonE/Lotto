<template name="awardList">

    <div class="bs-example">
        {{#each lastMember}}
        <div class="lastMember bg-warning">
            <p>
                <span class="congrate-text">恭喜</span> {{Sequence}} - {{Name}}
                <span class="congrate-text">獲得 {{Prize}} !</span>
            </p>
        </div>
        {{/each}}

        <table class="table table-condensed last-5-members">
            <thead>
                <tr>
                    <th>
                        <div class='text-center'>獎項</div>
                    </th>
                    <th>
                        <div class='text-center'>抽獎編號</div>
                    </th>
                    <th>
                        <div class='text-center'>中獎人</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each last5Members }}
                <!--<p> - {{Name}}</p>-->
                <tr class="{{tableRowStyle @index}}">
                    <!--<th scope="row">2</th>-->
                    <td>{{Prize}} </td>
                    <td>
                        <div class='congrate-text'>{{Sequence}}</div>
                    </td>
                    <td>{{Name}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {{#each prizes}} {{#if isFirstIndex index}}
                <li data-target="#myCarousel" data-slide-to="{{index}}" class="active"></li>
                {{else}}
                <li data-target="#myCarousel" data-slide-to="{{index}}"></li>
                {{/if}} {{/each}}
            </ol>
            <div class="carousel-inner" role="listbox">
                <div id="cl{{index}}" class="item active">
                    <img src="RedCover2.jpg" alt="{{Prize}}">
                    <div class="carousel-caption">
                        <!--{{#each awards Prize}} {{Sequence}} - {{Name}} {{/each}}-->
                        <p style="text-align: center">~#中獎清單#~</p>
                        <p style="text-align: center">祝您中大獎</p>
                    </div>
                </div>
                {{#each prizes}} 
                
                    {{#if isAwards6 Prize}}
                        
                            {{> slide context Prize 'p1'}}
                            {{> slide context Prize 'p2'}}
                            {{> slide context Prize 'p3'}}
                            {{> slide context Prize 'p4'}}
                            {{> slide context Prize 'p5'}}
                    {{else}}

                    {{#if isAwards5 Prize}}
                        
                            {{> slide context Prize 'p1'}}
                            {{> slide context Prize 'p2'}}
                            

                {{else}}
                <div id="cl{{index}}" class="item">
                    <img src="RedCover2.jpg" alt="{{Prize}}">
                    <div class="carousel-caption">
                        <p>{{Prize}}</p>
                        <!--{{#each awards Prize}} {{Sequence}} - {{Name}} {{/each}}-->
                        <table class="table table-condensed last-5-members">
                            <thead>
                                <tr>
                                    <th>
                                        <div class='text-center'>抽獎編號</div>
                                    </th>
                                    <th>
                                        <div class='text-center'>中獎人</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each awards Prize }}
                                <tr>
                                    <td>{{Sequence}} </td>
                                    <td>{{Name}}</td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                {{/if}}
                {{/if}}
             {{/each}}
            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</template>

<template name="slide">
    <div class="item">
        <img src="RedCover2.jpg" alt="{{Prize}}">
        <div class="carousel-caption">
            <p>{{Prize}}</p>
            <table class="table table-condensed last-5-members">
            <thead>
                <tr>
                    <th>
                        <div class='text-center'>抽獎編號</div>
                    </th>
                    <th>
                        <div class='text-center'>中獎人</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each pageAwards Prize Page}} 
                <tr>
                    <td>{{Sequence}} </td>
                    <td>{{Name}}</td> 
                </tr>
                {{/each}}
            </tbody>
        </table>
        </div>
    </div>
</template>
