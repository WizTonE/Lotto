<template name="awardList">

    <div class="bs-example">
        {{#each lastMember}}
        <div class="lastMember bg-warning">
            <p>
                <span class="congrate-txt">恭喜</span> {{Sequence}} - {{Name}}
                <span class="congrate-txt">獲得 {{Prize}}!!!</span>
            </p>
        </div>
        {{/each}}

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>獎項</th>
                    <th>抽獎編號</th>
                    <th>中獎人</th>
                </tr>
            </thead>
            <tbody>
                {{#each last5Members }}
                <!--<p> - {{Name}}</p>-->
                <tr class="{{tableRowStyle @index}}">
                    <!--<th scope="row">2</th>-->
                    <td>{{Prize}}</td>
                    <td>{{Sequence}}</td>
                    <td>{{Name}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {{#each prizes}} {{#if isFirstIndex index}}
                <li data-target="#myCarousel" data-slide-to="{{index}}" class="active"></li>
                {{else}}
                <li data-target="#myCarousel" data-slide-to="{{index}}"></li>
                {{/if}} {{/each}}
            </ol>
            <div class="carousel-inner" role="listbox">
                {{#each prizes}} {{#if isFirstIndex index}}
                <div id="cl{{index}}" class="item active">
                    <img src="RedCover2.jpg" alt="{{Prize}}">
                    {{#each paging Prize}}
                    <div class="carousel-caption">
                        <p>{{Prize}}</p>
                        {{#each pageAwards Prize}} 
                            <div>{{Sequence}} - {{Name}}</div> 
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
                {{else}}
                <div id="cl{{index}}" class="item">
                    <img src="RedCover2.jpg" alt="{{Prize}}">
                    <div class="carousel-caption">
                        <p>{{Prize}}</p>
                        {{#each awards Prize}} 
                            <div>{{Sequence}} - {{Name}}</div> 
                        {{/each}}
                    </div>
                </div>
                {{/if}} {{/each}}
            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</template>
