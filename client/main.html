<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#each mySub}}
  <p>{{Email}}</p>
  {{/each}}
  <input id="tbxCustEmail">
  <input id="tbxCustMsg">
</template>

<template name="awardInput">
   {{#each prizes}}
    <p>{{Prize}}</p>
    {{#each awards Prize}}
      <p>{{Sequence}} -- {{Name}}</p>
    {{/each}}
  {{/each}}
  <select id="prizes">
    {{#each prizes}}
      <option value="{{Prize}}">
        {{Prize}}
      </option>
    {{/each}}
  </select>
  <input id="Sequence"/>
  <button>Update Prize</button>
</template>

<template name="prizeInput">
  {{#each prizes}}
    <p>{{Prize}}</p>
  {{/each}}
  <div>prize:</div>
  <input id="prize">
  <button>Input Prize</button>
</template>

<template name="awardList">
  <div>
    {{#each lastMembers}}
      <div class="lastMember">恭喜{{Sequence}} -- {{Name}}抽中{{Prize}} !!</div>
    {{/each}} 
  </div>
  <div>
    {{#each last5Members }}
      <div class="last5Members">{{Sequence}} -- {{Name}}</div>
    {{/each}} 
  </div>
  <div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
      {{#each prizes}}
        {{#if isFirstIndex index}}
          <div id="cl{{index}}" class="item active">
            <img src="RedCover2.jpg">
            <div class="carousel-caption">
            <p>{{Prize}}</p>
            {{#each awards Prize}}
              {{Sequence}} -- {{Name}}
            {{/each}} 
            </div>
          </div>
        {{else}}
          <div id="cl{{index}}" class="item">
            <img src="RedCover2.jpg">
            <div class="carousel-caption">
            <p>{{Prize}}</p>
            {{#each awards Prize}}
              {{Sequence}} -- {{Name}}
            {{/each}} 
            </div>
          </div>
        {{/if}}
      {{/each}}
      </div>
    
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</template>
