<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#each mySub}}
  <p>{{Email}}</p>
  {{/each}}
  <input id="tbxCustEmail">
  <input id="tbxCustMsg">
</template>

<template name="awardInput">
   {{#each prizes}}
    <p>{{Prize}}</p>
    {{#each awards Prize}}
      <p>{{Sequence}} -- {{Name}}</p>
    {{/each}}
  {{/each}}
  <select id="prizes">
    {{#each prizes}}
      <option value="{{Prize}}">
        {{Prize}}
      </option>
    {{/each}}
  </select>
  <input id="Sequence"/>
  <button>Update Prize</button>
</template>

<template name="prizeInput">
  {{#each prizes}}
    <p>{{Prize}}</p>
  {{/each}}
  <div>prize:</div>
  <input id="prize">
  <button>Input Prize</button>
</template>

<template name="awardList">
  {{#each prizes}}
    <p>{{Prize}}</p>
    {{#each awards Prize}}
      <p>{{Sequence}} -- {{Name}}</p>
    {{/each}} 
  {{/each}}
</template>
