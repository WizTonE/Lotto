<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#each mySub}}
  <p>{{Email}}</p>
  {{/each}}
  <input id="tbxCustEmail">
  <input id="tbxCustMsg">
</template>

<template name="prizeInput">
  <select id="prizes">
    {{#each prizes}}
      <option value="{{prize}}">
        {{prize}}
      </option>
    {{/each}}
  </select>
  <input id="Sequence" />
  <button class="btn btn-default">Update Prize</button>
</template>

<template name="awardList">
  {{#each prizes}}
  <p>{{prize}}</p>
  {{#each awards prize}}
  <p>{{Sequence}} -- {{Name}}</p>
  {{/each}} {{/each}}

  <table class="table table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Column heading</th>
        <th>Column heading</th>
        <th>Column heading</th>
      </tr>
    </thead>
    <tbody>
      <tr class="active">
        <th scope="row">1</th>
        <td>Column content</td>
        <td>Column content</td>
        <td>Column content</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Column content</td>
        <td>Column content</td>
        <td>Column content</td>
      </tr>
      <tr class="success">
        <th scope="row">3</th>
        <td>Column content</td>
        <td>Column content</td>
        <td>Column content</td>
      </tr>
    </tbody>
  </table>
</template>

<template name="mainLayout">
  <div class="container">
    <header>
      <h1>Welcome to Meteor!</h1>
    </header>
    <main>
      {{>Template.dynamic template=content}}
    </main>
    <footer>This is footer</footer>
  </div>
</template>
