<head>
  <title>Lotto</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#each mySub}}
        <p>{{Email}}</p>
  {{/each}}
  <input id="tbxCustEmail">
  <input id="tbxCustMsg">
</template>

<template name="prizeInput">
  <select id="prizes">
    {{#each prizes}}
      <option value="{{prize}}">{{prize}}</option>
    {{/each}}
  </select>
  <input id="Sequence"/>
  <button>Update Prize</button>
</template>

<template name="awardList">
  {{#each prizes}}
    <p>{{prize}}</p>
    {{#each awards prize}}
      <p>{{Sequence}} -- {{Name}}</p>
    {{/each}}
  {{/each}}
</template>
