<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#each mySub}}
  <p>{{Email}}</p>
  {{/each}}
  <input id="tbxCustEmail">
  <input id="tbxCustMsg">
</template>

<template name="awardInput">
  {{#each prizes}}
  <p>{{Prize}}</p>
  {{#each awards Prize}}
  <p>{{Sequence}} -- {{Name}}</p>
  {{/each}} {{/each}}
  <select id="prizes">
    {{#each prizes}}
      <option value="{{Prize}}">
        {{Prize}}
      </option>
    {{/each}}
  </select>
  <input id="Sequence" />
  <button class="btn btn-default" style="width: 200px">Update Member's Prize</button>
</template>

<template name="prizeInput">
  {{#each prizes}}
  <p>{{Prize}}</p>
  {{/each}}
  <div>prize:</div>
  <input id="prize">
  <button>Input Prize</button>
</template>

<template name="awardList">
  <h1>中獎名單</h1>

  {{#each prizes}}
  <div id="box{{index}}">
    <h2>{{Prize}}</h2>

    <div class="panel panel-default">
      <div class="panel-body">

        {{#each awards Prize}}

        <div class="floating-box">{{Sequence}}-{{Name}}</div>

        {{/each}}

      </div>
    </div>
  </div>
  {{/each}}

</template>

<template name="mainLayout">

  <div id="logoBannerArea" class="navbar ">
    <img src="/images/logoBanner.jpg" alt="" />
  </div>

  <div class="container">
    <header>
    </header>
    <main>
      {{>Template.dynamic template=content}}

  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted" style="text-align: center">以下已無資料</p>
</div>
</footer>

</template>
