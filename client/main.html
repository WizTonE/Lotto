<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#each mySub}}
  <p>{{Email}}</p>
  {{/each}}
  <input id="tbxCustEmail">
  <input id="tbxCustMsg">
</template>

<template name="prizeInput">
  <select id="prizes">
    {{#each prizes}}
      <option value="{{prize}}">
        {{prize}}
      </option>
    {{/each}}
  </select>
  <input id="Sequence" />
  <button class="btn btn-default">Update Prize</button>
</template>
